<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Club Timetable">
  <meta name="keywords" content="abo krima ابوكريمه club ">
  <title>ملعب أبوكريمه</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  <link rel="apple-touch-icon" href="logo.jpg">
</head>

<body>
  <div class="load">
    <div class="one"></div>
    <div class="two"></div>
    <div class="third"></div>
  </div>

  <div class="container">
    <div class="popup popup-delete">
      <div class="form-container">
        <button class="close close-delete">x</button>
        <!-- <label for="day">Day</label> -->
        <form>
          <select name="day">
            <option value="saturday">السبت</option>
            <option value="sunday">الأحد</option>
            <option value="monday">الاثنين</option>
            <option value="tuesday">الثلاثاء</option>
            <option value="wednesday">الأربعاء</option>
            <option value="thursday">الخميس</option>
            <option value="friday">الجمعه</option>
          </select>
          <!-- <label for="hour">Hour</label> -->
          <input type="number" id="hour" placeholder="الساعه" name="hour" min="1" max="12" required>
          <input type="submit" value="مسح" class="delete-btn" required>
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="form-container">
        <button class="close">x</button>
        <form>
          <!-- <label for="day">Day</label> -->
          <select name="day">
            <option value="saturday">السبت</option>
            <option value="sunday">الأحد</option>
            <option value="monday">الاثنين</option>
            <option value="tuesday">الثلاثاء</option>
            <option value="wednesday">الأربعاء</option>
            <option value="thursday">الخميس</option>
            <option value="friday">الجمعه</option>
          </select>
          <!-- <label for="hour">Hour</label> -->
          <input type="number" placeholder="الساعه" name="hour" min="1" max="12" required>
          <!-- <label for="name">Name</label> -->
          <input type="text" id="name" placeholder="الاسم" name="name" required>
          <input type="submit" value="تسجيل" class="submit" required>
        </form>
      </div>
    </div>
    <div class="popup popup-login">
      <div class="form-container">
        <button class="close close-login">x</button>
        <form>
          <input type="text" id="admin" placeholder="اسم المستخدم" name="admin" required>
          <input type="password" id="password" placeholder="كلمة السر" name="password" required>
          <input type="submit" value="دخول" class="login">
        </form>
      </div>
    </div>
    <div class="popup popup-reset">
      <div class="form-container">
        <button class="close close-reset">x</button>
        <form>
          <input type="password" id="newPass" placeholder="كلمة السر الجديده" name="newPass" required>
          <input type="password" id="confirmPass" placeholder="تأكيد كلمة السر" name="confirmPass" required>
          <input type="submit" value="تغيير" class="login">
        </form>
      </div>
    </div>

    <button class="admin">دخول كمسئول</button>
    <div class="buttons">
    </div>

    <div class="responsive-table">
      <table>
        <caption>ملعب أبوكريمه الدولى</caption>
        <thead>
          <tr>
            <th></th>
            <th data-idx="6">السبت</th>
            <th data-idx="0">الأحد</th>
            <th data-idx="1">الاثنين</th>
            <th data-idx="2">الثلاثاء</th>
            <th data-idx="3">الأربعاء</th>
            <th data-idx="4">الخميس</th>
            <th data-idx="5">الجمعه</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <audio src="wrong.mp3" style="display: none;"></audio>
</body>

<script src="./cdn/sweetalert2@11.net_npm_sweetalert2@11"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

<script src="script.js" type="module"></script>

</html>
